<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="box">
        <h1>Sign Up</h1>
        <div class="formbox">
            <form action="">

                <div class="form-group">
                <label for="first-Name">First-Name </label>
                    <input type="text" placeholder="first name" id="first-Name"></div>
                
                <div class="form-group">
                <label for="last-name">Last-Name</label>
                <input type="text" placeholder="last name" id="last-name"></div>
               
                <div class="form-group">
                <label for="dob">DOB</label>
                
                <input type="date" id="dob"></div>
               
                <div class="form-group">
                <label>Select Gender:</label>
                <div class="gender-group">

                <label for="male">
                <input type="radio" name="gender" value="male" id="male">Male
                </label>

                <label for="female">
                <input type="radio" name="gender" value="female" id="female">Female
                </label></div></div>

                <div class="form-group">
                <label for="country">Choose a country:  </label>
                <select name="country" id="country">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                </select></div>
               
                <div class="form-group">
                <label for="email">Email </label>
                <input type="email" placeholder="enter email" id="email"></div>
                
                <div class="form-group">
                <label for="phone">Phone Number </label>
                <input type="number" placeholder="enter phone number" id="phone"></div>


                <div class="form-group">
                <label for="pass">Password </label>
                <input type="password" placeholder="password" id="pass"></div>


                <div class="form-group">
                <label for="cpass">Re-enter Password </label>
                <input type="password" placeholder="confirm password" id="cpass"></div>


                <div class="tnc">
                <label for="tnc">
                <input type="checkbox" name="terms" id="tnc">I agree to the terms & condtions </label></div>

                
            </form>
            <div class="form-group2">
                <button type="submit" id="btn1">Submit Query</button>
                <button id="btn2">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
